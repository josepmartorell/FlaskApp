{% extends "base_template.html" %}
{% block title %}
    List of posts
{% endblock %}
{% block content %}
    <div>
        <a href="{{ url_for('admin.post_form') }}">Add entry</a>
    </div>
    <h2>Entries list</h2>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ url_for('admin.update_post_form', post_id=post.id) }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
